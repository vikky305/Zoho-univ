<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <button>Hide</button>

    <p>I am vikky.</p>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").hide("slow", function() {
                    alert("The paragraph is now hidden");
                });
            });
        });
    </script>
</body>

</html>
