<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #button {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #cover {
            padding: 50px;
            text-align: center;
            background-color: orange;
            border: solid 1px black;
            display: none;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id=button>Click this to open cover</div>
    <div id=cover>Hi! hello! this is your $vikky$</div><br>
    <script>
        $(document).ready(function() {
            $("#button").click(function() {
                $("#cover").slideToggle(1000);
            });
        });
    </script>
</body>

</html>
