    <script>
        function setColor(prev, next) {
            document.getElementById(prev).style.background = "#fed600"
            document.getElementById(next).style.background = "#fa7f71"



        }

        var i = 0

        function click() {

            a = ["a-1", "a-2", "a-3", "a-4", "a-5", "a-6", "a-7", "a-8", "a-9", "a-10", "a-11", "a-12", "a-13", "a-14", "a-15", "a-16", "a-17", "a-18", "a-19", "a-20", "a-21", "a-22", "a-23", "a-24", "a-25", "a-26"];
            next = a[i];
            prev = a[i - 1]
            if (i == 0) {
                prev = [a.length - 1];

            } else if (i == a.length) {
                i = 0
                next = a[i];

            }

            i += 1


            setColor(prev, next);


        }
        var clear;

        function on() {
            clear = setInterval(click, 100)
        }

        function off() {
            clearInterval(clear)
        }
    </script>
